<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./j-dice.js"></script>
	<script>
		const myD20 = new D20();
		const myD100 = new D100();
		console.log(`Rolling a D20. Result is ${myD20.Roll()}`)
		console.log(`Rolling a D100. Result is ${myD100.Roll()}`)

		const myDicePool = new DicePool();
		myDicePool.Add([new D6(), new D6(), new D6()]);
		myDicePool.Add(new D12());
		myDicePool.Roll();
		console.log("The rolls are:");
		console.log(myDicePool.result);
		console.log(myDicePool.sum);

		function roll1d6() {
			const myRoll = new D6();
			document.querySelector("#Roll_1d6_Result").innerHTML = myRoll.Roll();
		}

		window.onload = setup;

		function setup() {
			document.querySelector("#Roll_1d6").addEventListener("click", roll1d6);
		}
	</script>
</head>

<body>

	<button id="Roll_1d6">Roll 1d6</button><label id="Roll_1d6_Result"></label>

</body>

</html>
